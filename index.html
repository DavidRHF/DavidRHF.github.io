<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Pages App</title>

  <style>
    :root {
      --primary: #2563eb;
      --dark: #0f172a;
      --light: #f8fafc;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--light);
      color: var(--dark);
    }

    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
      position: sticky;
      top: 0;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--primary);
    }

    section {
      padding: 4rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    input, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #1e4ed8;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #64748b;
    }

    .output {
      background: #e5e7eb;
      padding: 1rem;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<header>
  <h1>GitHub Pages App</h1>
  <nav>
    <a href="#dashboard">Dashboard</a>
    <a href="#form">Input</a>
    <a href="#notes">Notes</a>
  </nav>
</header>

<!-- DASHBOARD -->
<section id="dashboard">
  <h2>üìä Dashboard</h2>
  <div class="grid">
    <div class="card">
      <h3>User Info</h3>
      <p id="userSummary">No data entered yet.</p>
    </div>
    <div class="card">
      <h3>Saved Notes</h3>
      <p id="noteSummary">No notes yet.</p>
    </div>
  </div>
</section>

<!-- USER INPUT FORM -->
<section id="form">
  <h2>üßæ Enter Your Information</h2>
  <div class="card">
    <label>Name</label>
    <input id="name" placeholder="Your name">

    <label>Email</label>
    <input id="email" type="email" placeholder="email@example.com">

    <label>Role / Interest</label>
    <input id="role" placeholder="Student, Developer, Designer...">

    <button onclick="saveUser()">Save Information</button>
  </div>
</section>

<!-- NOTES -->
<section id="notes">
  <h2>üìù Notes</h2>
  <div class="grid">
    <div class="card">
      <textarea id="noteText" rows="6" placeholder="Write notes here..."></textarea>
      <button onclick="saveNote()">Save Note</button>
    </div>

    <div class="card">
      <h3>Saved Output</h3>
      <div id="noteOutput" class="output">Nothing saved yet.</div>
    </div>
  </div>
</section>

<footer>
  ¬© 2026 ¬∑ Static GitHub Pages App ¬∑ HTML + CSS + JS
</footer>

<script>
  function saveUser() {
    const user = {
      name: name.value,
      email: email.value,
      role: role.value
    };
    localStorage.setItem("user", JSON.stringify(user));
    loadData();
  }

  function saveNote() {
    localStorage.setItem("note", noteText.value);
    loadData();
  }

  function loadData() {
    const user = JSON.parse(localStorage.getItem("user"));
    const note = localStorage.getItem("note");

    userSummary.textContent = user
      ? `${user.name} (${user.role})\n${user.email}`
      : "No data entered yet.";

    noteOutput.textContent = note || "Nothing saved yet.";
    noteSummary.textContent = note ? "Notes saved ‚úî" : "No notes yet.";
  }

  loadData();
</script>

</body>
</html>
